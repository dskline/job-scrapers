query JobListQuery($where: jobs_bool_exp, $order_by: [jobs_order_by!]) {
  jobs(where: $where, order_by: $order_by) {
    company: companyByCompanyId {
      id
      name: company_name
      industry
      rating
      ratingHtml: rating_html
      glassdoorUrl: glassdoor_url
    }
    scraper
    title
    url
  }
}
